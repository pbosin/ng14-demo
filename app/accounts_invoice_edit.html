<h4> Account "{{Accounts.ac.account.name}}" Invoices </h4>

<div class="form-group">
  <label class="control-label">Invoice Name:</label>
  <input type="text" ng-model="Invoices.invoice.name">
</div>
<div class="form-group">
  <label class="control-label">Invoice Amount:</label>
  <input type="text" ng-model="Invoices.invoice.amount">
</div>
<div class="form-group">
  <label class="control-label">Amount Due:</label>
  <input type="text" ng-model="Invoices.invoice.due">
</div>
<div class="ml125 form-group">
  <button class="btn btn-primary btn-sm" ng-click="Invoices.save()">Save</button>
  <a class="btn btn-default btn-sm" ui-sref="accounts.invoices.list">Cancel</a>
</div>
